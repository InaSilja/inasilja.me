            height: 40px;

        .primary-socials img.telegram-icon,

            background: none;
        }

            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-family: 'Comic Neue', sans-serif;
            text-decoration: none;
            padding: 15px;
            margin: 10px auto;

            border: 2px solid #fff;
            border-radius: 25px;
            font-size: 1.2em;
            transition: background 0.3s;
            text-align: center;
        }
        .link-button img {
            width: 36px;
            height: 36px;
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            border-radius: 50%;
            background: #fff;

        .link-button img.reddit-icon,

            background: none;

        .link-button span {
            display: block;
            width: 100%;
            text-align: center;
        }
        .link-button:hover {
            background: rgba(255, 255, 255, 0.4);
        }
        .link-button.onlyfans {
            animation: glow 1.5s ease-in-out infinite alternate, pulse 2s ease-in-out infinite;
        }
        @keyframes glow {
            from {
                box-shadow: 0 0 5px #fff, 0 0 10px #ff00aa, 0 0 15px #ff00aa, 0 0 20px #ff00aa;
            }
            to {
                box-shadow: 0 0 10px #fff, 0 0 20px #ff00aa, 0 0 30px #ff00aa, 0 0 40px #ff00aa;
            }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .site-credit {
            font-family: 'Comic Neue', sans-serif;
